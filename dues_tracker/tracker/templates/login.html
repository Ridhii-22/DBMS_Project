{% extends 'base.html' %}

{% block title %}Login - Dues Tracker{% endblock %}

{% block extra_css %}
<style>
    .login-box {
        max-width: 400px;
        margin: 80px auto;
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    .login-box h2 {
        text-align: center;
        color: #667eea;
        margin-bottom: 30px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
    }
    .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s;
    }
    .form-group input:focus {
        outline: none;
        border-color: #667eea;
    }
    .btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
    }
    .btn:hover {
        transform: translateY(-2px);
    }
    .register-link {
        text-align: center;
        margin-top: 20px;
        color: #666;
    }
    .register-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-box">
    <h2>üîê Login</h2>
    <form method="POST", action ="">
        {% csrf_token %}
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
</div>
{% endblock %}
